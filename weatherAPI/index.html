<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Current Weather Conditions</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <!-- cc stands for Current Conditions -->
    <div>
      <h1> Weather Conditions</h1>
      <ul id="cc">
      </ul>
      <div id="citySelector">
        <button class="button-seattle" type="button" onclick="loadLoc(seaCrd)" id="seattle">Seattle</button>
        <button class="button-london" type="button" onclick="loadLoc(lonCrd)" id="london">London</button>
        <button class="button-myLoc" type="button" onclick="geoLoc()" id="myLoc">Current Location</button>
      </div>
    </div>
    <script type="text/javascript" src="weather.js"></script>
  </body>
</html>
