<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Task Planning</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  
  <!-- <link rel="stylesheet" href="styles/size.css"> -->

</head>
<body>
  <form id="taskform" onsubmit="updatePage()">
    <fieldset>
      <legend>Task Detail</legend>
        <textarea id="tasktxt" name="comment" rows="8" cols="50" required></textarea>
    </fieldset>
    <fieldset>
      <legend>Ownership</legend>
      <input type="radio" name="owner" value="Tristan">Tristan<br>
      <input type="radio" name="owner" value="Katie">Katie<br>
      <input type="radio" name="owner" value="Daniel">Daniel<br>
    </fieldset>
    <fieldset>
      <legend>Completion Difficulty</legend>
      <label> 
        <select id="taskdiff" required>
          <option disabled selected value> -- select an option -- </option>
          <option value="Easy">Easy</option>
          <option value="Average">Average</option>
          <option value="Hard">Hard</option>
        </select>
      </label>
    </fieldset>
    <input id="addtask" type="submit" value="Add Task">
  </form>
  <fieldset id = "todolist">
    <legend>To Do List</legend>
    <ul id="todo"></ul>
  </fieldset>
  <!--Div that will hold the pie chart-->
  <div id="chart_div"></div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
